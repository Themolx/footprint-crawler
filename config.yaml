crawler:
  concurrency: 16
  page_timeout_ms: 45000
  consent_timeout_ms: 15000
  post_consent_wait_ms: 60000     # 60s after consent click — trackers cascade
  final_dwell_ms: 15000           # 15s final wait after scrolling
  scroll_delay_ms: 1500
  inter_site_delay_ms: 1000
  max_retries: 3
  screenshot: false
  headless: true

browser:
  locale: "cs-CZ"
  timezone: "Europe/Prague"
  geolocation:
    latitude: 50.0755
    longitude: 14.4378
  viewport:
    width: 1920
    height: 1080
  user_agent: null

database:
  path: "data/footprint.db"

consent_patterns:
  accept:
    - "přijmout vše"
    - "souhlasím"
    - "accept all"
    - "přijmout"
    - "souhlasím se vším"
    - "povolit vše"
    - "Souhlasím"
    - "Rozumím"
    - "Přijmout a zavřít"
    - "Přijmout cookies"
    - "accept cookies"
    - "accept"
    - "agree"
    - "allow all"
    - "povolit všechny"
    - "povolit cookies"
    - "OK"
    # Additional patterns from banner_detection_analysis
    - "pokračovat"
    - "přijímám"
    - "ano, souhlasím"
    - "přijmout všechny"
    - "akceptovat"
    - "Přijmout všechny cookies"
    - "Souhlasím se vším"
    - "Přijmout vše"
  reject:
    - "odmítnout vše"
    - "odmítnout"
    - "pouze nezbytné"
    - "reject all"
    - "nesouhlasím"
    - "pouze technické"
    - "jen nezbytné"
    - "Odmítnout vše"
    - "reject"
    - "decline"
    - "deny all"
    - "only necessary"
    - "only essential"
    - "nezbytné cookies"
    - "necessary only"
    # Additional patterns from banner_detection_analysis
    - "jen nezbytné cookies"
    - "pouze základní"
    - "zamítnout"
    - "nepřijímám"
    - "pokračovat bez souhlasu"
    - "Pouze nezbytné cookies"
    - "Odmítnout a zavřít"

sites_file: "data/sites/czech_top_100.csv"

output:
  export_dir: "output/"
  screenshot_dir: "output/screenshots/"

# Phase 2 modules
fingerprinting:
  enabled: true

ads:
  enabled: true
  min_width: 50
  min_height: 50
  iab_tolerance_pct: 10.0

ad_capture:
  enabled: true
  max_captures: 20
  output_dir: "data/ad_captures"
  crop_fallback: true

resource_weight:
  enabled: true
  measure_body_size: false
