crawler:
  concurrency: 16
  page_timeout_ms: 45000
  consent_timeout_ms: 15000
  post_consent_wait_ms: 60000     # 60s after consent click — trackers cascade
  final_dwell_ms: 15000           # 15s final wait after scrolling
  scroll_delay_ms: 1500
  inter_site_delay_ms: 1000
  max_retries: 3
  screenshot: false
  headless: true

browser:
  locale: "cs-CZ"
  timezone: "Europe/Prague"
  geolocation:
    latitude: 50.0755
    longitude: 14.4378
  viewport:
    width: 1920
    height: 1080
  user_agent: null

database:
  path: "data/footprint.db"

consent_patterns:
  accept:
    - "přijmout vše"
    - "souhlasím"
    - "accept all"
    - "přijmout"
    - "souhlasím se vším"
    - "povolit vše"
    - "Souhlasím"
    - "Rozumím"
    - "Přijmout a zavřít"
    - "Přijmout cookies"
    - "accept cookies"
    - "accept"
    - "agree"
    - "allow all"
    - "povolit všechny"
    - "povolit cookies"
    - "OK"
  reject:
    - "odmítnout vše"
    - "odmítnout"
    - "pouze nezbytné"
    - "reject all"
    - "nesouhlasím"
    - "pouze technické"
    - "jen nezbytné"
    - "Odmítnout vše"
    - "reject"
    - "decline"
    - "deny all"
    - "only necessary"
    - "only essential"
    - "nezbytné cookies"
    - "necessary only"

sites_file: "data/sites/czech_top_100.csv"

output:
  export_dir: "output/"
  screenshot_dir: "output/screenshots/"
